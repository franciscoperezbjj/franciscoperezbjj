<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Pérez - Jiu-Jitsu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #FAFAF8;
            --icon-color: #B45532;
            --text-color: #0F0F0F;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 3rem 0 0;
            position: relative;
        }

        .logo {
            font-size: 1rem;
            font-family: 'Lato', sans-serif;
            color: var(--text-color);
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        /* Main Content */
        main {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .hero-content {
            text-align: center;
            max-width: 750px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            line-height: 1.05;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .accent {
            color: var(--icon-color);
            display: inline-block;
        }

        .subtitle {
            font-size: clamp(1.125rem, 2.5vw, 1.35rem);
            color: #666;
            margin-bottom: 3.5rem;
            line-height: 1.65;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 1.25rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.125rem 2.5rem;
            border-radius: 2px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid rgba(15, 15, 15, 0.2);
        }

        .btn-secondary:hover {
            border-color: var(--text-color);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, var(--text-color), transparent);
            opacity: 0.3;
            animation: scroll 2s ease-in-out infinite;
        }

        @keyframes scroll {
            0%, 100% {
                opacity: 0.2;
                transform: translateX(-50%) translateY(0);
            }
            50% {
                opacity: 0.5;
                transform: translateX(-50%) translateY(10px);
            }
        }

        /* Footer */
        footer {
            padding: 3rem 0 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #999;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 500;
        }

        .social-links a:hover {
            color: var(--text-color);
        }

        footer p {
            color: #ccc;
            font-size: 0.8rem;
            letter-spacing: 0.02em;
        }

        /* Decorative elements */
        .decorative-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.05), transparent);
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            header {
                padding: 2rem 0 0;
            }

            main {
                padding: 1rem 0;
                min-height: 80vh;
            }

            h1 {
                margin-bottom: 1.5rem;
            }

            .subtitle {
                margin-bottom: 2.5rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .social-links {
                gap: 2rem;
            }

            .scroll-indicator {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Subtle entrance animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1,
        .hero-content .subtitle,
        .hero-content .cta-buttons {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .hero-content h1 {
            animation-delay: 0.1s;
        }

        .hero-content .subtitle {
            animation-delay: 0.2s;
        }

        .hero-content .cta-buttons {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">@franciscoperezbjj</div>
        </div>
    </header>

    <main>
        <div class="decorative-line"></div>
        <div class="container">
            <div class="hero-content">
                <h1>
                    Aprende más sobre <span class="accent">Jiu-Jitsu</span>
                </h1>
                
                <p class="subtitle">
                    A través de contenido educativo, que profundiza en el entendimiento 
                    de conceptos fundamentales que pueden cambiar y expandir tu percepción.
                </p>

                <div class="cta-buttons">
                    <a href="mailto:francisco@bjjdigital.com" class="btn btn-primary">Contactar</a>
                    <a href="#" class="btn btn-secondary">Ver Contenido</a>
                </div>
            </div>
        </div>
        <div class="scroll-indicator"></div>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/franciscoperezbjj">Instagram</a>
                <a href="https://www.youtube.com/@franciscoperezbjj">YouTube</a>
                <a href="mailto:franciscoperezbjj@gmail.com">Email</a>
            </div>
            <p>&copy; 2026 Francisco Pérez BJJ</p>
        </div>
    </footer>
</body>
</html>
